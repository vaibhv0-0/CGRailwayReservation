<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <style>
     body {
            font-family: Arial, sans-serif;
            background-image: url(https://wallpaperset.com/w/full/4/1/1/509748.jpg);
            background-size: cover;
            background-position: center;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            color: black;
        }
        form {
          
            max-width: 500px;
            margin: 0 auto;
            background-color: #FFFFFF;
            padding: 0px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #888888;
            
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: rgb(7, 235, 243);
            font-weight: bold;
            position: relative; left: 30%;right: 50;
        }
        input, select, textarea {
            display: block;
            width: 40%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
            box-shadow: 0px 0px 5px #888888;
            position: relative; left: 30%;right: 40%;
        }
        input[type=submit] {
            background-color: #003366;
            color: #FFFFFF;
            font-weight: bold;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #00264C;
        }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
